<script type="text/x-red" data-template-name="gc">	   
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>  
	 
</script>

<script type="text/x-red" data-help-name="gc">
    <p>执行一次 gc 操作 </p> 
</script>

<script type="text/javascript">
    RED.nodes.registerType('gc',{
        category: 'Smarthomefans Tools',
        color:"#3FADB5",
        defaults: {
            name: {value:""},               				        
        },        
        inputs:1,
        outputs:1,
        icon: "os.png",
        label: function() {
            return this.name||"GC";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
